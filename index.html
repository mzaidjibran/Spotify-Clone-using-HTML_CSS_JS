<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="left">
            <img src="Logo.svg" alt="Logo" class="logo invert">

            <button class="home-btn">
                <img src="Home.svg" alt="Home" class="invert">
            </button>
        </div>

        <div class="center">
            <div class="search-box">
                <img src="Search.svg" alt="Search" class="invert">
                <input type="text" placeholder="What do you want to play?" />
                <img src="browse.svg" class="invert" />
            </div>
        </div>

        <div class="right">
            <div class="right">
                <button class="text-btn">Premium</button>
                <button class="text-btn">Support</button>
                <button class="text-btn">Download</button>
                <button class="install-btn">
                    <img src="install.svg" class="invert" /> Install App
                </button>

                <button class="signup-btn">Sign up</button>
                <button class="login-btn">Log in</button>
            </div>
    </header>

    <main class="content">

        <div class="left_box">

            <div class="library">

                <h4>Your Library</h4>

                <button class="create-btn">
                    <img src="create.svg" alt="create" class="invert">
                    Create
                </button>

            </div>

            <div class="foot">

                <ul class="links">
                    <li><a href="https://www.spotify.com/pk-en/legal/">Legal</a></li>
                    <li><a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                    </li>
                    <li><a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a></li>
                    <li><a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a></li>
                    <li><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a></li>
                    <li><a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a></li>
                </ul>

                <button class="lan-select">
                    <img src="lan.svg" alt="langage" class="invert">
                    English
                </button>
            </div>


        </div>
        <div class="right_box">
            <div class="trendingSongs">
                <h2>
                    Trending songs
                </h2>
                <h5>
                    Show all
                </h5>
            </div>

            <div class="card">
                <img src="https://i.scdn.co/image/ab67616d00001e02887fa769968f58d5300625a4">
                <h5>Dil Lagana Mana Tha </h5>

            </div>
        </div>
    </main>

</body>

</html>
